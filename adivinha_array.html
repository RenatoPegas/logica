<html>

    <meta charset="UTF-8">

    <head>
        <title>Jogo Adivinhação</title>
    </head>

    <body>

        <h1>Jogo Advinhação</h1>
        
        <input/>
        <button>Compare com o meu segredo</button>

    </body>

</html>

<script type="text/javascript">

    function sorteia(){
        return Math.round(Math.random() * 10);
    }

    function sorteiaNumeros(quantidade){
        var segredosFuncao = [];
        var numero = 0;
       
        
        while(numero < quantidade){
            
            var numeroAleatorio = sorteia();
            
            if(numeroAleatorio !== 0){
                var achou = false;

                for(var posicao = 0; posicao < segredosFuncao.length; posicao++){
                
                    if(segredosFuncao[posicao] == numeroAleatorio){
                        achou = true;
                        break;
                    }
                }

                if(achou == false){
                    segredosFuncao.push(numeroAleatorio); 
                    numero++       
                }
            }   
        }

        return segredosFuncao;
    }

    
    var segredos = sorteiaNumeros(5); 

    console.log(segredos); 


    var input = document.querySelector("input");
    input.focus();
    
    function verifica(){

        var achou = false;
        for(let posicao=0; posicao < segredos.length; posicao++){

            if (input.value == segredos[posicao]) {
                alert("Você acertou");
                achou = true;
                break;
            } 
        }   

        if(achou == false){
            alert("Você errou");
        }

        input.value = "";
        input.focus();

    }

    const button = document.querySelector("button");
    button.onclick = verifica;

</script>
