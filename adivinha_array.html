<html>

    <meta charset="UTF-8">

    <head>
        <title>Jogo Adivinhação</title>
    </head>

    <body>

        <h1>Jogo Advinhação</h1>
        
        <input/>
        <button>Compare com o meu segredo</button>

    </body>

</html>

<script type="text/javascript">

    //const segredo = Math.round(Math.random() * 10);
    const segredos = [5, 7, 10, 2, 3]; 


    let input = document.querySelector("input");
    input.focus();
    
    function verifica(){

        var achou = false;
        for(let posicao=0; posicao < segredos.length; posicao++){

            if (input.value == segredos[posicao]) {
                alert("Você acertou");
                achou = true;
                break;
            } 
        }   

        if(achou == false){
            alert("Você errou");
        }

        input.value = "";
        input.focus();

    }

    const button = document.querySelector("button");
    button.onclick = verifica;

</script>
