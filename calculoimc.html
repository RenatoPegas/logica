<html>
    <meta charset="UTF-8">
    <head>    
        <title>Cálculo IMC</title>
    </head>
    <body>
        <h1>Cálculo IMC</h1>
    </body>
</html>

<script type="text/javascript">

    function pulaLinha(){

        document.write("<br>");

    }

    function mostra(placeholder){
        
        document.write(placeholder);
        pulaLinha();
    }

    function calcularImc(peso, altura){

        let imc = peso / (altura * altura);
        return imc;

    }

    let pesoRenato = 67;
    let alturaRenato = 1.73;
    let imcRenato = calcularImc(pesoRenato, alturaRenato);
    mostra("<h2>O IMC calculado é: " + Math.round(imcRenato) + "</h2>");

    let pesoMatteo = 55;
    let alturaMatteo = 1.79;
    let imcMatteo = calcularImc(pesoMatteo, alturaMatteo);
    mostra("<h2>O IMC calculado é: " + Math.round(imcMatteo) + "</h2>");


</script>
