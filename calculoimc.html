        <h1>Cálculo IMC</h1>

<script type="text/javascript">

    function pulaLinha(){

        document.write("<br>");

    }

    function mostra(placeholder){
        
        document.write(placeholder);
        pulaLinha();
    }

    function calcularImc(peso, altura){

        let imc = peso / (altura * altura);
        return Math.round(imc);
        //return peso / (altura * altura);

    }

    const nomeInformado = prompt("Informe seu nome")
    let alturaInformada = prompt("Informe sua altura");
    let pesoInformado = prompt("Informe seu peso");

    var imcInformado = calcularImc(pesoInformado, alturaInformada);
    document.write("<h3>O IMC de " + nomeInformado + " é: " + imcInformado + "</h3>");


    if(imcInformado < 18.5){

        mostra("abaixo do recomendado");

    }else if(imcInformado > 35){

        mostra("acima do recomendado");

    }else{

        //pode ser declarado também como: 
        //if(imcInformado >= 18.5 && imcInformado <= 35)
        mostra("na média");

    }
