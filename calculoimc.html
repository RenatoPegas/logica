        <h1>Cálculo IMC</h1>
    </body>

<script type="text/javascript">

    function pulaLinha(){

        document.write("<br>");

    }

    function mostra(placeholder){
        
        document.write(placeholder);
        pulalinha();
    }

    function calcularImc(peso, altura){

        let imc = peso / (altura * altura);
        mostra("<h2>O IMC calculado é: " + Math.round(imc) + "</h2>");

    }

    let pesoRenato = 67;
    let alturaRenato = 1.73;
    calcularImc(pesoRenato, alturaRenato);


</script>
