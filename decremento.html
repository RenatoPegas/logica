<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(placeholder) {

        document.write(placeholder);
        pulaLinha();
    }

    var contador = 20;

    while(contador >=0){
        mostra(contador);
        contador--;
    }

</script>
