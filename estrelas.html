<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");

    }

    function mostra(placeholder) {

        document.write(placeholder);
        pulaLinha();
    }

    for(let linha = 0; linha < 3; linha++){

        for(let coluna = 0; coluna < 10; coluna++){
            document.write("*");
        }
        pulaLinha();    

    }


    //mostra("Fim");

</script>
