<script type="text/javascript">

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(placeholder) {

        document.write(placeholder);
        pulaLinha();
    }

    let vitorias = parseInt(prompt("Entre com o número de vitórias"));
    let empates = parseInt(prompt("Entre com o número de empates"));

    let pontos = (vitorias * 3) + empates;

    mostra("Os pontos do seu time é: " + pontos);

    if(pontos > 28){

         mostra("Seu time está melhor que ano passado");

    }else if(pontos < 28){

         mostra("Seu time está pior que ano passado");

    }else{

         mostra("Seu time está igual ano passado");

    }

</script>
