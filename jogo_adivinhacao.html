    <h1>Jogo Advinhação</h1>

<script type="text/javascript">

    function pulaLinha() {

        document.write("<br>");

    }

    function mostra(placeholder) {

        document.write(placeholder);
        pulaLinha();
    }

    function sorteia(numero){
        return Math.round(Math.random() * numero);
    }
    
    //const numeroPensado = Math.round(Math.random() * 100);
    const numeroPensado = sorteia(10);
    //console.log(numeroPensado);

    let tentativas = 0;

    while(tentativas < 3){

        let chute = parseInt(prompt("Digite seu chute"));

        if (chute == numeroPensado) {

            mostra("Você acertou, o numero pensado foi: " + numeroPensado);
            break;

        } else {

            if (chute > numeroPensado) {
                mostra("Você errou! Seu chute é maior que o número pensado!");
            } else {
                mostra("Você errou! Seu chute é menor que o número pensado!");
            }
        }
        
        tentativas++;
    }
   


</script>
