<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(placeholder) {

        document.write(placeholder);
        pulaLinha();
    }

    let totalFamiliares = parseInt(prompt("Digite a quantidade de familiares"));

    let numero = 1;
    let totalIdades = 0; 

    while(numero <= totalFamiliares){   
    
        let idadeFamiliar = parseInt(prompt("Informe a idade do familiar"));
        totalIdades = totalIdades + idadeFamiliar;
        numero++;
    }

    let mediaIdades = totalIdades / totalFamiliares;
    mostra("A média da sua família é: " + Math.round(mediaIdades));
    mostra("Fim");
    


</script>
