<meta charset="UTF-8">
<script>

     function pulaLinha() {

            document.write("<br>");
            document.write("<br>");

        }

        function mostra(placeholder) {

            document.write(placeholder);
            pulaLinha();
        }
        
    let numeroPar = 0;

    while(numeroPar <=100){
        mostra(numeroPar);
        numeroPar = numeroPar + 2;
    }    
    
</script>
